    <script>
      $(document).ready(function () {
        // Load photos from API
        loadPhotos();
        
        $(".center").slick({
          lazyLoad: 'ondemand',
          centerMode: true,
          slidesToShow: 5,
          slidesToScroll: 1,
          dots: false,
          cssEase: "linear",
          variableWidth: false,
          variableHeight: false,
          responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 1,
        dots: false
      }
    },
    {
      breakpoint: 600,
      settings: {
        arrows: false,
        slidesToShow: 1,
        slidesToScroll: 1
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
        });
      });

      async function loadPhotos() {
        try {
          // Use production API for local development
          const apiUrl = window.location.hostname === 'localhost' 
            ? 'https://photos.michaelbourlotos.com/api/photos'
            : '/api/photos';
          const response = await fetch(apiUrl);
          const photos = await response.json();
          
          // Load carousel photos
          const carouselContainer = document.getElementById('carousel-container');
          carouselContainer.innerHTML = '';
          
          photos.forEach(photo => {
            const slideDiv = document.createElement('div');
            slideDiv.innerHTML = `
              <a href="${photo.url}" data-lightbox="photos" data-title="${photo.title} | ${photo.date}">
                <img data-lazy="${photo.url}">
              </a>
            `;
            carouselContainer.appendChild(slideDiv);
          });

          // Load gallery photos
          const galleryContainer = document.getElementById('gallery-container');
          galleryContainer.innerHTML = '';
          
          photos.forEach(photo => {
            const galleryDiv = document.createElement('div');
            galleryDiv.className = 'col-6 col-sm-4 col-md-3 col-lg-2 item';
            galleryDiv.innerHTML = `
              <a href="${photo.url}" data-lightbox="photos" data-title="${photo.title} | ${photo.date}">
                <img class="img-fluid" src="${photo.url}" loading="lazy" alt="${photo.title}">
              </a>
            `;
            galleryContainer.appendChild(galleryDiv);
          });

          // Refresh slick carousel after adding content
          if ($('.center').hasClass('slick-initialized')) {
            $('.center').slick('unslick');
          }
          $('.center').slick({
            lazyLoad: 'ondemand',
            centerMode: true,
            slidesToShow: 5,
            slidesToScroll: 1,
            dots: false,
            cssEase: "linear",
            variableWidth: false,
            variableHeight: false,
            responsive: [
              {
                breakpoint: 1024,
                settings: {
                  slidesToShow: 3,
                  slidesToScroll: 1,
                  dots: false
                }
              },
              {
                breakpoint: 600,
                settings: {
                  arrows: false,
                  slidesToShow: 1,
                  slidesToScroll: 1
                }
              },
              {
                breakpoint: 480,
                settings: {
                  arrows: false,
                  slidesToShow: 1,
                  slidesToScroll: 1
                }
              }
            ]
          });

        } catch (error) {
          console.error('Error loading photos:', error);
        }
      }
    </script>
