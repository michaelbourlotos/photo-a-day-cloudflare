    <script>
      // Global functions to handle carousel image loading
      function handleCarouselImageLoad(img) {
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        let imgClass = '';
        let skeletonClass = '';
        
        // Determine if image is square or landscape
        if (aspectRatio >= 0.9 && aspectRatio <= 1.1) {
          // Square image (aspect ratio close to 1:1)
          imgClass = 'square';
          skeletonClass = 'square';
        } else if (aspectRatio > 1.1) {
          // Landscape image (wider than tall)
          imgClass = 'landscape';
          skeletonClass = 'landscape';
        }
        // Portrait images keep empty class
        
        // Apply classes
        img.className = imgClass;
        img.classList.add('loaded');
        
        // Update skeleton class and hide it
        const skeletonElement = img.parentElement.querySelector('.loading-skeleton');
        if (skeletonElement) {
          skeletonElement.className = `loading-skeleton ${skeletonClass}`;
          skeletonElement.style.display = 'none';
        }
        
        // Show image if Slick is initialized
        if ($('.center').hasClass('slick-initialized')) {
          img.style.display = 'block';
        }
      }
      
      function handleCarouselImageError(img) {
        // Hide skeleton on error
        const skeletonElement = img.parentElement.querySelector('.loading-skeleton');
        if (skeletonElement) {
          skeletonElement.style.display = 'none';
        }
      }

      $(document).ready(function () {
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Load photos from API
        loadPhotos();
      });

      async function loadPhotos() {
        try {
          // Use production API for local development
          const apiUrl = window.location.hostname === 'localhost' 
            ? 'https://photos.michaelbourlotos.com/api/photos'
            : '/api/photos';
          
          const response = await fetch(apiUrl);
          const photos = await response.json();
          
          // Load carousel photos
          const carouselContainer = document.getElementById('carousel-container');
          carouselContainer.innerHTML = '';
          
          photos.forEach(photo => {
            const slideDiv = document.createElement('div');
            
            slideDiv.innerHTML = `
              <a href="${photo.url}" data-lightbox="photos" data-title="${photo.title} | ${photo.date}">
                <div class="loading-skeleton"></div>
                <img src="${photo.url}" alt="${photo.title}" onload="handleCarouselImageLoad(this)" onerror="handleCarouselImageError(this)">
              </a>
            `;
            carouselContainer.appendChild(slideDiv);
          });

          // Load gallery photos
          const galleryContainer = document.getElementById('gallery-container');
          galleryContainer.innerHTML = '';
          
          photos.forEach(photo => {
            const galleryDiv = document.createElement('div');
            galleryDiv.className = 'col-6 col-sm-4 col-md-3 col-lg-2 item';
            
            // Create image element to preload and handle loading state
            const img = new Image();
            img.onload = function() {
              const imgElement = galleryDiv.querySelector('img');
              const skeletonElement = galleryDiv.querySelector('.loading-skeleton');
              
              if (imgElement) {
                imgElement.classList.add('loaded');
              }
              
              // Hide skeleton
              if (skeletonElement) {
                skeletonElement.style.display = 'none';
              }
            };
            
            img.onerror = function() {
              // Hide skeleton on error too
              const skeletonElement = galleryDiv.querySelector('.loading-skeleton');
              if (skeletonElement) {
                skeletonElement.style.display = 'none';
              }
            };
            
            img.src = photo.url;
            
            galleryDiv.innerHTML = `
              <a href="${photo.url}" data-lightbox="photos" data-title="${photo.title} | ${photo.date}">
                <div class="loading-skeleton"></div>
                <img class="img-fluid" src="${photo.url}" loading="lazy" alt="${photo.title}">
              </a>
            `;
            galleryContainer.appendChild(galleryDiv);
          });

          // Initialize slick carousel after adding content
          setTimeout(() => {
            try {
              if ($('.center').hasClass('slick-initialized')) {
                $('.center').slick('unslick');
              }
              
              $('.center').slick({
              centerMode: true,
              slidesToShow: 5,
              slidesToScroll: 1,
              dots: false,
              cssEase: "linear",
              variableWidth: true,
              variableHeight: false,
              arrows: true,
              infinite: true,
              swipe: true,
              touchMove: true,
              touchThreshold: 5,
              swipeToSlide: true,
              adaptiveHeight: false,
              mobileFirst: true,
              responsive: [
                {
                  breakpoint: 1024,
                  settings: {
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    dots: false
                  }
                },
                {
                  breakpoint: 600,
                  settings: {
                    arrows: false,
                    slidesToShow: 1,
                    slidesToScroll: 1
                  }
                },
                {
                  breakpoint: 480,
                  settings: {
                    arrows: false,
                    slidesToShow: 1,
                    slidesToScroll: 1
                  }
                }
              ]
            });
            
            // Show all loaded images after Slick initializes
            $('.center img.loaded').show();
            
            } catch (error) {
              console.error('Slick carousel error:', error);
              // Fallback: show images without carousel
              $('.center img').show();
            }
          }, 100);

        } catch (error) {
          console.error('Error loading photos:', error);
        }
      }
    </script>
