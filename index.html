    <script>
      // Global variables
      let photoSwiper = null;
      
      // Global functions to handle carousel image loading
      function handleCarouselImageLoad(img) {
        // Simply mark image as loaded
        img.classList.add('loaded');
        
        // Hide skeleton
        const skeletonElement = img.parentElement.querySelector('.loading-skeleton');
        if (skeletonElement) {
          skeletonElement.style.display = 'none';
        }
        
        // Update Swiper if it exists
        if (photoSwiper) {
          photoSwiper.update();
        }
      }
      
      function handleCarouselImageError(img) {
        // Hide skeleton on error
        const skeletonElement = img.parentElement.querySelector('.loading-skeleton');
        if (skeletonElement) {
          skeletonElement.style.display = 'none';
        }
      }

      $(document).ready(function () {
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Load photos from API
        loadPhotos();
      });

      async function loadPhotos() {
        try {
          // Use production API for local development
          const apiUrl = window.location.hostname === 'localhost' 
            ? 'https://photos.michaelbourlotos.com/api/photos'
            : '/api/photos';
          
          const response = await fetch(apiUrl);
          const photos = await response.json();
          
          // Load carousel photos
          const carouselContainer = document.getElementById('carousel-container');
          carouselContainer.innerHTML = '';
          
          photos.forEach(photo => {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'swiper-slide';
            
            slideDiv.innerHTML = `
              <a href="${photo.url}" data-lightbox="photos" data-title="${photo.title} | ${photo.date}">
                <div class="loading-skeleton"></div>
                <img src="${photo.url}" alt="${photo.title}" onload="handleCarouselImageLoad(this)" onerror="handleCarouselImageError(this)">
              </a>
            `;
            carouselContainer.appendChild(slideDiv);
          });

          // Load gallery photos
          const galleryContainer = document.getElementById('gallery-container');
          galleryContainer.innerHTML = '';
          
          photos.forEach(photo => {
            const galleryDiv = document.createElement('div');
            galleryDiv.className = 'col-6 col-sm-4 col-md-3 col-lg-2 item';
            
            // Create image element to preload and handle loading state
            const img = new Image();
            img.onload = function() {
              const imgElement = galleryDiv.querySelector('img');
              const skeletonElement = galleryDiv.querySelector('.loading-skeleton');
              
              if (imgElement) {
                imgElement.classList.add('loaded');
              }
              
              // Hide skeleton
              if (skeletonElement) {
                skeletonElement.style.display = 'none';
              }
            };
            
            img.onerror = function() {
              // Hide skeleton on error too
              const skeletonElement = galleryDiv.querySelector('.loading-skeleton');
              if (skeletonElement) {
                skeletonElement.style.display = 'none';
              }
            };
            
            img.src = photo.url;
            
            galleryDiv.innerHTML = `
              <a href="${photo.url}" data-lightbox="photos" data-title="${photo.title} | ${photo.date}">
                <div class="loading-skeleton"></div>
                <img class="img-fluid" src="${photo.url}" loading="lazy" alt="${photo.title}">
              </a>
            `;
            galleryContainer.appendChild(galleryDiv);
          });

          // Initialize Swiper carousel after adding content
          setTimeout(() => {
            try {
              // Destroy existing Swiper if it exists
              if (photoSwiper) {
                photoSwiper.destroy(true, true);
              }
              
              // Initialize Swiper with optimized settings
              photoSwiper = new Swiper('#photo-swiper', {
                // Basic settings
                slidesPerView: 'auto',
                centeredSlides: true,
                spaceBetween: 20,
                
                // Navigation
                navigation: {
                  nextEl: '.swiper-button-next',
                  prevEl: '.swiper-button-prev',
                },
                
                // Touch settings
                touchRatio: 1,
                touchAngle: 45,
                grabCursor: true,
                touchStartPreventDefault: false,
                
                // Responsive breakpoints
                breakpoints: {
                  320: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                    centeredSlides: true,
                  },
                  640: {
                    slidesPerView: 2,
                    spaceBetween: 15,
                    centeredSlides: true,
                  },
                  768: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                    centeredSlides: true,
                  },
                  1024: {
                    slidesPerView: 4,
                    spaceBetween: 20,
                    centeredSlides: true,
                  },
                  1200: {
                    slidesPerView: 5,
                    spaceBetween: 20,
                    centeredSlides: true,
                  }
                }
              });
              
            } catch (error) {
              console.error('Swiper initialization error:', error);
            }
          }, 100);

        } catch (error) {
          console.error('Error loading photos:', error);
        }
      }
    </script>
