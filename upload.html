<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem 0;
        }
        .upload-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
        }
        .alert {
            margin-top: 1rem;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">Upload Photo</h2>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="filetitle" class="form-label">Photo Title</label>
                    <input type="text" class="form-control" id="filetitle" name="filetitle" placeholder="Enter photo title..." required>
                </div>
                
                <div class="form-group">
                    <label for="filedate" class="form-label">Photo Date</label>
                    <input type="date" class="form-control" id="filedate" name="filedate" required>
                </div>
                
                <div class="form-group">
                    <label for="file" class="form-label">Select Image</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/jpeg,image/jpg,image/png" required>
                    <div class="form-text">Supported formats: JPG, JPEG, PNG. Max size: 1MB</div>
                </div>
                
                <div id="imagePreview"></div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="submitText">Upload Photo</span>
                    <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                </button>
            </form>
            
            <div id="alertContainer"></div>
            
            <div class="text-center mt-3">
                <a href="index.html" class="btn btn-secondary">Back to Gallery</a>
            </div>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('filedate').valueAsDate = new Date();

        // Image preview
        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Prompt for password
            const password = prompt('Enter upload password:');
            if (!password) {
                return; // User cancelled
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const alertContainer = document.getElementById('alertContainer');
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Uploading...';
            loadingSpinner.style.display = 'inline-block';
            alertContainer.innerHTML = '';
            
            const formData = new FormData();
            formData.append('filetitle', document.getElementById('filetitle').value);
            formData.append('filedate', document.getElementById('filedate').value);
            formData.append('file', document.getElementById('file').files[0]);
            
            try {
                // Use production API for local development
                const apiUrl = window.location.hostname === 'localhost' 
                  ? 'https://photos.michaelbourlotos.com/api/upload'
                  : '/api/upload';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${password}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success" role="alert">
                            Photo uploaded successfully!
                        </div>
                    `;
                    document.getElementById('uploadForm').reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    document.getElementById('filedate').valueAsDate = new Date();
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Error: ${error.message}
                    </div>
                `;
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.textContent = 'Upload Photo';
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
